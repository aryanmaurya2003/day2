<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <div style="width: 400px; height: 400px; background-color: grey;" id="changeColor">

    </div>
    <script>
        const mouseEvent = document.getElementById('changeColor');
        function enterMouse() {
            mouseEvent.style.backgroundColor = "green";
        }
        function leaveMouse() {
            mouseEvent.style.backgroundColor = "grey";
        }

        mouseEvent.addEventListener('mouseenter', enterMouse)
        mouseEvent.removeEventListener('mouseenter', enterMouse)
        mouseEvent.addEventListener('mouseleave', leaveMouse)


        mouseEvent.removeEventListener('mouseleave', leaveMouse)
    </script>
</body>

</html>
