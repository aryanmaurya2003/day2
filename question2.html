<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <div style="width: 400px; height: 400px; background-color: grey;" id="changeColor">

    </div>
    <script>
        const mouseEvent = document.getElementById('changeColor');
        mouseEvent.addEventListener('mouseenter', () => {
            mouseEvent.style.backgroundColor = "green";
        })
        mouseEvent.addEventListener('mouseleave', () => {
            mouseEvent.style.backgroundColor = "grey";
        })
    </script>
</body>

</html>
